{% extends 'base.html' %}
{% load static %}

{% block titulo %} Calculadora {% endblock %}
{% block miga %} 
    <li class="breadcrumb-item active" aria-current="page">Calculadora</li>
{% endblock %}


{% block cuerpo %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="n1">
        <input type="number" name="n2">
        <select name="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="submit" value="Calcular">
    </form>
{% endblock %}
