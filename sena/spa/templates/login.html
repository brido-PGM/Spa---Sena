{% extends 'base2.html' %}
{% load static %}

{% block titulo %} Login {% endblock %}

{% block cuerpo %}
<form action="" method="post" class="card m-auto mt-8 col-3 p-3">
        <h1>Ingrese sus credenciales</h1>
        {% csrf_token %}
        <label for="usuario">Usuario:</label>
        <input id="usuario" type='text' name="usuario" class="form-control">
        <label for="contraseña">Contraseña:</label>
        <input id="contraseña" type='password' name="contrasena" class="form-control">
        <button class="btn btn-primary mt-2">Enviar</button>
    </form>
{% endblock %}
